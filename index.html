<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="headingdiv">
        <h1 class="heading">CALCULATOR</h1>
        <h5 class="heading">Perform Your Calculations here...</h5>
    </header>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-loc">
            <button class="button" onclick="displaying=displaying+'9'; document.querySelector('#display').value = displaying;">9</button>
            <button class="button" onclick="displaying=displaying+'8'; document.querySelector('#display').value = displaying;">8</button>
            <button class="button" onclick="displaying=displaying+'7'; document.querySelector('#display').value = displaying;">7</button>
            <button class="button" onclick="displaying=''; document.querySelector('#display').value = displaying;">C</button>
            <button class="button" onclick="displaying=displaying+'6'; document.querySelector('#display').value = displaying;">6</button>
            <button class="button" onclick="displaying=displaying+'5'; document.querySelector('#display').value = displaying;">5</button>
            <button class="button" onclick="displaying=displaying+'4'; document.querySelector('#display').value = displaying;">4</button>
            <button class="button" onclick="displaying=displaying+'+'; document.querySelector('#display').value = displaying;">+</button>
            <button class="button" onclick="displaying=displaying+'3'; document.querySelector('#display').value = displaying;">3</button>
            <button class="button" onclick="displaying=displaying+'2'; document.querySelector('#display').value = displaying;">2</button>
            <button class="button" onclick="displaying=displaying+'1'; document.querySelector('#display').value = displaying;">1</button>
            <button class="button" onclick="displaying=displaying+'-'; document.querySelector('#display').value = displaying;">-</button>
            <button class="button" onclick="displaying=displaying+'0'; document.querySelector('#display').value = displaying;">0</button>
            <button class="button" onclick="displaying=displaying+'*'; document.querySelector('#display').value = displaying;">*</button>
            <button class="button" onclick="displaying=displaying+'/'; document.querySelector('#display').value = displaying;">/</button>
            <button class="button" onclick="displaying=eval(displaying); document.querySelector('#display').value = displaying;">=</button> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
